  -
    name: tumbleweed
    mem_mb: 8096M
    processors: 4
    console: hvc0
    arch:
      -
        name: x86_64
        cmdline:
          - root=/dev/vda3
          - rd.plymouth=0
        source: obs://Virtualization:Appliances:SelfContained:tumbleweed/images
        packages_file: TumbleWeed-Box.x86_64-System.json
        boxfiles:
          - TumbleWeed-Box.x86_64-Kernel.tar.xz
          - TumbleWeed-Box.x86_64-System.qcow2
